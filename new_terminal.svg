<svg fill="none" viewBox="0 0 800 200" width="800" height="200" style="background: white" xmlns="http://www.w3.org/2000/svg">
            <style>
                .fakeButtons {
                height: 10px;
                width: 10px;
                border-radius: 50%;
                border: 1px solid #000;
                position: relative;
                top: 6px;
                left: 6px;
                background-color: #ff3b47;
                border-color: #9d252b;
                display: inline-block;
                }

                .fakeMinimize {
                left: 11px;
                background-color: #ffc100;
                border-color: #9d802c;
                }

                .fakeZoom {
                left: 16px;
                background-color: #00d742;
                border-color: #049931;
                }

                .fakeMenu {
                width: 350px;
                box-sizing: border-box;
                height: 25px;
                background-color: #d5d5d5;
                margin: 0 auto;
                border-top-right-radius: 5px;
                border-top-left-radius: 5px;
                }

                .fakeScreen {
                background-color: #21222c;
                box-sizing: border-box;
                width: 350px;
                margin: 0 auto;
                padding: 20px;
                border-bottom-left-radius: 5px;
                border-bottom-right-radius: 5px;
                }

                p {
                position: relative;
                left: 50%;
                margin-left: -8.5em;
                text-align: left;
                font-size: 1.25em;
                font-family: monospace;
                white-space: nowrap;
                overflow: hidden;
                width: 0;
                }

                span {
                color: #fff;
                font-weight: bold;
                }
                
                .purple-cyan {
                -webkit-text-fill-color: transparent;
                -moz-text-fill-color: transparent;
                background-clip: text;
                -webkit-background-clip: text;
                -moz-background-clip: text;
                background-image: linear-gradient(135deg,#9580ff 0,#80ffea 100%);
                background-size: 100%;
                -webkit-box-decoration-break: clone;
                }

                .cyan-green {
                -webkit-text-fill-color: transparent;
                -moz-text-fill-color: transparent;
                background-clip: text;
                -webkit-background-clip: text;
                -moz-background-clip: text;
                background-image: linear-gradient(135deg, #80ffea 0, #8aff80 100%);
                background-size: 100%;
                -webkit-box-decoration-break: clone;
                }

                .yellow-pink {
                -webkit-text-fill-color: transparent;
                -moz-text-fill-color: transparent;
                background-clip: text;
                -webkit-background-clip: text;
                -moz-background-clip: text;
                background-image: linear-gradient(135deg,#ffff80 0,#ff80bf 100%);
                background-size: 100%;
                -webkit-box-decoration-break: clone;
                }

                .pink-purple {
                -webkit-text-fill-color: transparent;
                -moz-text-fill-color: transparent;
                background-clip: text;
                -webkit-background-clip: text;
                -moz-background-clip: text;
                background-image: linear-gradient(135deg,#ff80bf 0,#9580ff 100%);
                background-size: 100%;
                -webkit-box-decoration-break: clone;
                }

                .line1 {
                color: #f8f8f2;
                -webkit-animation: type .5s 1s steps(20, end) forwards;
                -moz-animation: type .5s 1s steps(20, end) forwards;
                -o-animation: type .5s 1s steps(20, end) forwards;
                animation: type .5s 1s steps(20, end) forwards;
                }

                .cursor1 {
                -webkit-animation: blink 1s 2s 2 forwards;
                -moz-animation: blink 1s 2s 2 forwards;
                -o-animation: blink 1s 2s 2 forwards;
                animation: blink 1s 2s 2 forwards;
                }

                .line2 {
                color: #f8f8f2;
                -webkit-animation: type .5s 4.25s steps(20, end) forwards;
                -moz-animation: type .5s 4.25s steps(20, end) forwards;
                -o-animation: type .5s 4.25s steps(20, end) forwards;
                animation: type .5s 4.25s steps(20, end) forwards;
                }

                .cursor2 {
                -webkit-animation: blink 1s 5.25s 2 forwards;
                -moz-animation: blink 1s 5.25s 2 forwards;
                -o-animation: blink 1s 5.25s 2 forwards;
                animation: blink 1s 5.25s 2 forwards;
                }

                .line3 {
                color: #f8f8f2;
                -webkit-animation: type .5s 7.5s steps(20, end) forwards;
                -moz-animation: type .5s 7.5s steps(20, end) forwards;
                -o-animation: type .5s 7.5s steps(20, end) forwards;
                animation: type .5s 7.5s steps(20, end) forwards;
                }

                .cursor3 {
                -webkit-animation: blink 1s 8.5s 2 forwards;
                -moz-animation: blink 1s 8.5s 2 forwards;
                -o-animation: blink 1s 8.5s 2 forwards;
                animation: blink 1s 8.5s 2 forwards;
                }

                .line4 {
                color: #fff;
                -webkit-animation: type .5s 10.75s steps(20, end) forwards;
                -moz-animation: type .5s 10.75s steps(20, end) forwards;
                -o-animation: type .5s 10.75s steps(20, end) forwards;
                animation: type .5s 10.75s steps(20, end) forwards;
                }

                .cursor4 {
                -webkit-animation: blink 1s 11.5s infinite;
                -moz-animation: blink 1s 8.5s infinite;
                -o-animation: blink 1s 8.5s infinite;
                animation: blink 1s 8.5s infinite;
                }

                @-webkit-keyframes blink {
                0% {
                opacity: 0;
                }
                40% {
                opacity: 0;
                }
                50% {
                opacity: 1;
                }
                90% {
                opacity: 1;
                }
                100% {
                opacity: 0;
                }
                }

                @-moz-keyframes blink {
                0% {
                opacity: 0;
                }
                40% {
                opacity: 0;
                }
                50% {
                opacity: 1;
                }
                90% {
                opacity: 1;
                }
                100% {
                opacity: 0;
                }
                }

                @-o-keyframes blink {
                0% {
                opacity: 0;
                }
                40% {
                opacity: 0;
                }
                50% {
                opacity: 1;
                }
                90% {
                opacity: 1;
                }
                100% {
                opacity: 0;
                }
                }

                @keyframes blink {
                0% {
                opacity: 0;
                }
                40% {
                opacity: 0;
                }
                50% {
                opacity: 1;
                }
                90% {
                opacity: 1;
                }
                100% {
                opacity: 0;
                }
                }

                @-webkit-keyframes type {
                to {
                width: 17em;
                }
                }

                @-moz-keyframes type {
                to {
                width: 17em;
                }
                }

                @-o-keyframes type {
                to {
                width: 17em;
                }
                }

                @keyframes type {
                to {
                width: 17em;
                }
                }
            </style>
            <foreignObject width="100%" height="100%">
                <div xmlns="http://www.w3.org/1999/xhtml">
                    <div class="fakeMenu">
                        <div class="fakeButtons fakeClose"></div>
                        <div class="fakeButtons fakeMinimize"></div>
                        <div class="fakeButtons fakeZoom"></div>
                    </div>
                    <div class="fakeScreen">
                        <p class="line1">Hello, I'm <span class="cyan-green">Guisso!</span><span class="cursor1">_</span></p>
                        <p class="line2"><span>Security Engineer</span> @ <span class="purple-cyan">eFlag.</span><span class="cursor2">_</span></p>
                        <p class="line3">Let's <span class="yellow-pink">hack</span> the <span class="pink-purple">planet</span>?<span class="cursor3">_</span></p>
                        <p class="line4">><span class="cursor4">_</span></p>
                    </div>
                </div>
            </foreignObject>
        </svg>
